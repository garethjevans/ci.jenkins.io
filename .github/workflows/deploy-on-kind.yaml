---
name: Testing
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup helmfile
        uses: mamezou-tech/setup-helmfile@v0.7.0

      - name: Run Lint
        run: helmfile lint

      - name: Create Kind Cluster
        uses: helm/kind-action@v1.1.0

      - name: Deploy Chart
        run: helmfile sync
