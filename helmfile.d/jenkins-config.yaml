---
helmDefaults:
  atomic: true
  force: false
  timeout: 600
  wait: true

releases:
  - name: jenkins-config
    chart: ../charts/jenkins-config
    namespace: jenkins
    values:
      - "../config/default/jenkins-config.yaml"
      #    secrets:
      #      - "../secrets/config/jenkins-infra/jenkins.yaml"
    set:
      - name: namespace
        value: jenkins
