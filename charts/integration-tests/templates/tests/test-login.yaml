---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ include "cijenkinsio.fullname" . }}-test-login-script"
data:
  test.sh: |
   #!/bin/bash
   set -e
   echo "Hello World"
   TO_MATCH="Jenkins User ID: $JENKINS_USER"
   OUTPUT=$(curl --user "$JENKINS_USER:$JENKINS_PASSWORD" {{ include "cijenkinsio.fullname" . }}:{{ .Values.jenkins.controller.servicePort }}/user/$JENKINS_USER/)
   if [[ $OUTPUT == *$TO_MATCH* ]]; then
     echo "It's there!"
   else
     echo "It's not there!"
     exit 1
   fi
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cijenkinsio.fullname" . }}-test-login"
  labels:
    {{- include "cijenkinsio.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-login
      image: centos:8
      env:
        - name: JENKINS_USER
          value: "admin"
        - name: JENKINS_PASSWORD
          value: "p4ssw0rd"
      command:
        - /scripts/test.sh
      volumeMounts:
      - name: scripts
        mountPath: "/scripts"
        readOnly: true
  volumes:
    - name: scripts
      configMap:
        name: {{ include "cijenkinsio.fullname" . }}-test-login-script
        defaultMode: 0777  
  restartPolicy: Never
